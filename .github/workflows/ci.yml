name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
	  - uses: actions/setup-go@v1
			with:
				go-version: 1.13
    - uses: actions/checkout@v1
    - run: go get -u golang.org/x/lint/golint
    - run: make clean generate
    - run: make lint
  test:
    runs-on: ubuntu-latest
    steps:
	  - uses: actions/setup-go@v1
			with:
				go-version: 1.13
    - uses: actions/checkout@v1
    - run: make clean generate
    - run: make test
